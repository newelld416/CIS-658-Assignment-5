<!DOCTYPE html>
<html>

<head>
    <style>
        /* unvisited link */
        a:link {
            color: red;
            text-decoration: none;
        }

        /* visited link */
        a:visited {
            color: grey;
        }

        /* mouse over link */
        a:hover {
            color: red;
            text-decoration: underline;
        }

        /* selected link */
        a:active {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>

<body>
    Here are your options:
    <ol>
        <li> <a href="#1"> Link #1 </a> </li>
        <li> <a href="#2"> Link #2 </a> </li>
        <li> <a href="#3"> Link #3 </a> </li>
    </ol>
</body>

</html>
